{% extends "base.html" %}

{% block title %}
    Delete Article
{% endblock %}

{% block content %}
    <div class="mdl-layout__tab-panel is-active" id="home">
        <section>
            <h1 style="clear:both">Confirm Delete</h1>

            {% include "article.html" %}

            <form action="" method="post">
                <span style="color:red">Are you sure you want to delete this article?</span>
                <p>
                    <a href="{{ url_for('articles.user', username=current_user.username) }}">
                        <button type="button">No, take me out of here</button>
                    </a>
                    <button type="submit">Yes, delete it</button>
                </p>
            </form>
        </section>
    </div>
{% endblock %}
